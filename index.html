<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/master.css">
  <title>Table</title>
</head>

<body>

  <table>
    <thead>
      <tr>
        <th rowspan="2" colspan="1">
          State of Health
        </th>
        <th rowspan="1" colspan="2">
          Fasting Value
        </th>
        <th rowspan="1" colspan="1">
          After Eating
        </th>
      </tr>
      <tr>
        <th>Minimum</th>
        <th>Maximum</th>
        <th>2 hours after eating</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
      </tr>
      <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>
      <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 120</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
